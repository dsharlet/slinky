name: pages
on:
  pull_request:
  push:
    tags:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Configure GitHub Pages
        id: pages
        uses: actions/configure-pages@v3

      - name: Get Slinky source
        uses: actions/checkout@v3
        with:
          submodules: true

      - name: Setup Cpp
        uses: aminya/setup-cpp@v1
        with:
          gcc: '11'

      - name: Generate visualizations
        run: bazel test -c opt builder:pipeline_test
        
      - name: Extract visualizations
        run: |
          rm -rf /tmp/slinky_viz
          mkdir /tmp/slinky_viz
          unzip bazel-testlogs/builder/pipeline_test/test.outputs/outputs.zip -d /tmp/slinky_viz
          ls -l  /tmp/slinky_viz

      - name: Upload visualizations
        uses: actions/upload-pages-artifact@v3
        with:
          path: /tmp/slinky_viz/

  # Deploy job
  deploy:
    # Add a dependency to the build job
    needs: build

    # Grant GITHUB_TOKEN the permissions required to make a Pages deployment
    permissions:
      pages: write      # to deploy to Pages
      id-token: write   # to verify the deployment originates from an appropriate source

    # Deploy to the github-pages environment
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    # Specify runner + deployment step
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 # or specific "vX.X.X" version tag for this action
